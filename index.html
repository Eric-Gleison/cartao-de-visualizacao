  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
  <main>
   
      
         <img class="imagem" src="images/image-product-desktop.jpg" alt="imagem do perfume">
   
        
       <div class="conteudo">
          <div class="perfume">
            <h2>P E R F U M E</h2>
          </div>

          <h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>

           <p class="paragrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

          <p class="preco-avista">$149.99</p>
           <p class="preco"><s>$169.99</s></p>

            <input type="button" value="Add to Cart">
      </div>
     
  </main>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@Eric-Gleison</a>.
    </div>
  </body>
  </html>
